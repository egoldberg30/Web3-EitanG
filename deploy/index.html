<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Juicebox Palette</title>
</head>

<body>

    <script type="module" src="js/scripts-min.js"></script>

    <header>
      <div>
        <ul>
          <li><a href="#">Gray</a></li>
          <li><a href="#">Red</a></li>
          <li><a href="#">Blue</a></li>
          <li><a href="#">Violet</a></li>
          <li><a href="#">Yellow</a></li>
        </ul>
      </div>
    </header>

    <section id=graysection>
        <h1>Retro Gray</h1>
        <h2>C25 M20 Y20 K0</h2>
        <h2>#C0C0C0</h2>
    </section>

    <section id=redsection>
        <h1>Juice Red</h1>
        <h2>C0 M79 Y58 K0</h2>
        <h2>#FF5B5B</h2>
    </section>

    <section id=bluesection>
        <h1>Naive Blue</h1>
        <h2>C72 M13 Y0 K0</h2>
        <h2>#00ACE5</h2>
    </section>

    <section id=violetsection>
        <h1>Classy Violet</h1>
        <h2>C79 M99 Y0 K0</h2>
        <h2>#5C2D91</h2>
    </section>
    
    <section id=yellowsection>
        <h1>Happy Yellow</h1>
        <h2>C0 M16 Y100 K0</h2>
        <h2>#FFD200</h2>
    </section>

</body>

</html>
